<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="onSubmit(formData)" #formData="ngForm"> 
            <!-- We can get acess by placing a local refernnce on the form elemnet and now this will give us 
            access to the form element itself but by setting this equal to ngForm, we get access to this JavaScript object
        Angular created behind the scenes and now we can simply pass this object to this onAddItem method -->
            <div class="row">
                <div class="col-sm-5 form-gropu">
                    <label for="name">Name</label>
                    <input 
                    type="text"
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >

                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input 
                    type="number"
                    id="amount" 
                    class="form-control"
                    name="amount"
                    ngModel
                    required
                    [pattern]="'^[1-9]+[0-9]*$'"
                   >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit"
                    [disabled]="! formData.valid">{{editMode ? 'Update':"Add"}}</button>
                    <button 
                    class="btn btn-danger"
                    type="button" (click)="onDelete()"
                    *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button"(click)="onClear()">Clear</button>


                </div>
            </div>
        </form>
    </div>
</div>
