<div class="row">
    <div class="clo-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row"><div class="col-sx-12">
                <button 
                type="submit"
                class="btn btn-success"
                [disabled]="!recipeForm">Save</button>
                <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sx-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sx-12">
                <div class="form-group">
                    <label for="imagePath">ImagePath</label>
                    <input
                    type="text"
                    id="imagePath"
                    formControlName="imagePath"
                    class="form-control"
                    #imagePath>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sx-12">
              <img [src]="imagePath.value" class="img-responsive"alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-sx-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    rows="6"></textarea>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sx-12" formArrayName="ingredients"><!--fromArrayName Is a Directive -->
                
               <div class="row"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"              
               [formGroupName]="i"
               style="margin-top :10px ">
               <!--Looping through the ingredient control of recipe form and there,get the ingredients control,
                get is the method which gives us access to that and here, all the controls of this control.
                So this gives access to all the controls and the individual control is now saved in the ingredient -->
                   <div class="col-xs-8">
                        <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                   </div>
                   <div class="col-xs-2">
                    <input
                    type="number"
                    id="name"
                    formControlName="amount"
                    class="form-control">
                   </div>
                   <div class="col-xs-2">
                    <button 
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteIngredient(i)">X</button>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                       <button class="btn btn-success"(click)="onAddIngredient()"type='button'>Add Ingredient</button>
                   </div>
               </div>
                   
                 
               
            </div>
        </div>
            
        </form>
    </div>
</div>
